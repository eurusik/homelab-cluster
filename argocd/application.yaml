apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homelab-docs
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/eurusik/homelab-cluster.git
    targetRevision: main
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: homelab-docs
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
