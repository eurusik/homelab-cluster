apiVersion: apps/v1
kind: Deployment
metadata:
  name: homelab-docs
  namespace: homelab-docs
  labels:
    app: homelab-docs
spec:
  replicas: 2
  selector:
    matchLabels:
      app: homelab-docs
  template:
    metadata:
      labels:
        app: homelab-docs
    spec:
      containers:
      - name: homelab-docs
        image: ghcr.io/eurusik/homelab-cluster:b90f9c5-1762119570
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: UPTIMEROBOT_API_KEY
          valueFrom:
            secretKeyRef:
              name: uptimerobot-api
              key: UPTIMEROBOT_API_KEY
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
