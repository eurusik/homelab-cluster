apiVersion: apps/v1
kind: Deployment
metadata:
  name: homelab-docs
  namespace: homelab-docs
  labels:
    app: homelab-docs
spec:
  replicas: 2
  selector:
    matchLabels:
      app: homelab-docs
  template:
    metadata:
      labels:
        app: homelab-docs
    spec:
      containers:
      - name: homelab-docs
        image: ghcr.io/eurusik/homelab-cluster:c34c981-1762242292
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: UPTIMEROBOT_API_KEY
          valueFrom:
            secretKeyRef:
              name: uptimerobot-api
              key: UPTIMEROBOT_API_KEY
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 90
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
        startupProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 60
